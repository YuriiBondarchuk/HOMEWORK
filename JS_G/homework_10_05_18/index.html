<!doctype html>
<html lang="en"  ng-app="app">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="node_modules/angular/angular.js" defer></script>
    <script src="src/main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular_part_1</title>
</head>
<body>
    <header>
        <h1>Платья ручная робота</h1>
        <h3>Оставайся всегда совершенной </h3>
    </header>
<div class="content">
    <div class="content2" ng-controller="ProductsController as product">
        <div class="model" ng-repeat="model in product.model">
            <img src="{{model.img}}/{{model.article}}.jpg" alt="{{model.article}}">
            <h3>{{model.description}} {{model.article}} </h3><br>
            <h2>Цена: <i>{{model.price}}</i></h2>
        </div>
    </div>

</div>
<div class="sidebar">
    
</div>

</body>
</html>
