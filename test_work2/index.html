<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Test task for SphereMall</title>
</head>
<body>
<h1 align="center">Enter your details</h1>
<div class="container">
    <form action="./class/InsertDataDB.php" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="exampleInputName">Your name</label>
            <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputLastName">Your last name</label>
            <input type="text" name="lastname" class="form-control" id="exampleInputLastName" placeholder="Last name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputComment">Comment</label>
            <textarea class="form-control" name="comment" id="exampleInputComment" placeholder="Enter your comment"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Select a photo</label><br/>
            <input type="file" name="file" id="exampleInputFile" />
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
