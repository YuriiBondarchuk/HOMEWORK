<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №1</title>
</head>
<body>
<!--
                                     Умовні конструкції:
                                    Написати код, який буде:
                                    Запитати в користувача його вік:
                                    Якщо вік більший 7 і менший 17
                                        Запитати в користувача ім’я
                                            Якщо ввів:
                                                Вивести “Доброго дня, <name>”
                                            Інакше вивести “До побачення”
                                    Інакше вивести “Ви народились не в 2000х”

-->

<script type="text/javascript">

var age = Number(prompt("Введіть свій вік :"));
if (17>age&&age>7) {
    var name = prompt("Введіть Ваше ім’я:");
    if(name !== 'null'){
        document.write("Доброго дня "+name);
    }
    else {
        document.write("До побачення")
    }

}
else {
    document.write("Ви народилися не в 2000х");
}


</script>


</body>
</html>
