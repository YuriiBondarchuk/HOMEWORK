<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function MIN</title>
</head>
<body>
    <!-- Напишіть функцію min (a, b), яка повертає більше чисел a, b.
    min(1,2)//2 -->

<script type="text/javascript">
    var a = prompt ("Введите первое число для сравнения :",10);
    var b = prompt ("Введите второе число для сравнения :",20);
    min (a,b);
    function min (a,b)
    {
        if (a<b) {
            alert (" число " + a + " больше") ;
        }
        else {
            alert (" число " + b + " больше") ;
        }
    }
</script>

</body>
</html>
