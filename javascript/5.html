<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обрахунок двох чисел</title>
    <!--   Взаємодія з користувачем. Виведіть на екран суму двох чисел.
    Для цього вам потрібно буде використовувати два рази prompt, щоб зберегти два числа в змінні
     і один раз alert, який виведе результат складання. -->

</head>
<body>

<script type="text/javascript">

   var num1 = Number(prompt("Введіть перше число :"));
   var num2 = Number (prompt("Введіть друге число :"));


    var sum = num1+ num2;
    alert("Сума равна  " +sum);

</script>
</body>
</html>
